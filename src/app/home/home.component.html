<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Add a bucket list item:({{itemCount}})</p>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Use this form below to add new bucket list goal.what do you want...</p>
    <form>
      <input type="text" class="txt" name="item" placeholder="life goal..." [(ngModel)]="goal">
      <br><span>{{goal}}</span>
      <input type="submit" class="btn" [value]= "btnText" (click)="addItem()" >
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i=index" (click)="removeItem(i)">
      {{goal}}
    </p>
</div>
